<!DOCTYPE html>
<html>
<head>
  <title>Sistema Registro Docentes</title>
</head>
<body>

<h2>Registro Docente</h2>

<input type="text" id="nombre" placeholder="Nombre del docente">
<button onclick="guardar()">Guardar</button>

<h3>Lista de Docentes</h3>
<ul id="lista"></ul>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getFirestore, 
  collection, 
  addDoc, 
  onSnapshot, 
  deleteDoc, 
  doc 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAbJSLpxIMh8Ct_tTM3BtCM9KSCx7UlyAw",
  authDomain: "ejemplo-40132.firebaseapp.com",
  projectId: "ejemplo-40132",
  storageBucket: "ejemplo-40132.firebasestorage.app",
  messagingSenderId: "463432308457",
  appId: "1:463432308457:web:24b39443f5beef2a750278"

};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const lista = document.getElementById("lista");

window.guardar = async function() {
  const nombre = document.getElementById("nombre").value;

  if(nombre === "") return alert("Escribe un nombre");

  await addDoc(collection(db, "docentes"), {
    nombre: nombre,
    fecha: new Date()
  });

  document.getElementById("nombre").value = "";
};

// ðŸ”¥ TIEMPO REAL
onSnapshot(collection(db, "docentes"), 
  (snapshot) => {
    lista.innerHTML = "";

    snapshot.forEach((docu) => {
      const li = document.createElement("li");
      li.textContent = docu.data().nombre + " ";

      const btn = document.createElement("button");
      btn.textContent = "Eliminar";
      btn.onclick = () => eliminar(docu.id);

      li.appendChild(btn);
      lista.appendChild(li);
    });
  },
  (error) => {
    console.error("Error leyendo datos:", error);
  }
);

window.eliminar = async function(id) {
  await deleteDoc(doc(db, "docentes", id));
};

</script>

</body>
</html>
