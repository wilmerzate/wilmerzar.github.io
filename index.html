<!DOCTYPE html>
<html>
<head>
  <title>Sistema Registro Docentes</title>
</head>
<body>

<h2>Registro Docente</h2>

<input type="text" id="nombre" placeholder="Nombre del docente">
<button onclick="guardar()">Guardar</button>

<h3>Lista de Docentes</h3>
<ul id="lista"></ul>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getFirestore, 
  collection, 
  addDoc, 
  onSnapshot, 
  deleteDoc, 
  doc 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "TU_API_KEY",
  authDomain: "TU_AUTH_DOMAIN",
  projectId: "TU_PROJECT_ID",
  storageBucket: "TU_STORAGE_BUCKET",
  messagingSenderId: "TU_MESSAGING_SENDER_ID",
  appId: "TU_APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const lista = document.getElementById("lista");

window.guardar = async function() {
  const nombre = document.getElementById("nombre").value;

  if(nombre === "") return alert("Escribe un nombre");

  await addDoc(collection(db, "docentes"), {
    nombre: nombre,
    fecha: new Date()
  });

  document.getElementById("nombre").value = "";
};

// ðŸ”¥ TIEMPO REAL
onSnapshot(collection(db, "docentes"), (snapshot) => {
  lista.innerHTML = "";

  snapshot.forEach((docu) => {
    const li = document.createElement("li");
    li.innerHTML = `
      ${docu.data().nombre}
      <button onclick="eliminar('${docu.id}')">Eliminar</button>
    `;
    lista.appendChild(li);
  });
});

window.eliminar = async function(id) {
  await deleteDoc(doc(db, "docentes", id));
};

</script>

</body>
</html>
