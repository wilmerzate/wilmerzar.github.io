<!DOCTYPE html>
<html>
<head>
  <title>Registro Docentes - Firestore</title>
</head>
<body>

<h2>Registro Docente</h2>
<input type="text" id="nombre" placeholder="Nombre del docente">
<button onclick="guardar()">Guardar</button>

<script type="module">

// Importar Firebase desde CDN
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// TU CONFIGURACIÓN
const firebaseConfig = {
  apiKey: "AIzaSyAbJSLpxIMh8Ct_tTM3BtCM9KSCx7UlyAw",
  authDomain: "ejemplo-40132.firebaseapp.com",
  projectId: "ejemplo-40132",
  storageBucket: "ejemplo-40132.firebasestorage.app",
  messagingSenderId: "463432308457",
  appId: "1:463432308457:web:24b39443f5beef2a750278"
};

// Inicializar Firebase
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Función guardar en Firestore
window.guardar = async function() {
  try {
    const nombre = document.getElementById("nombre").value;

    await addDoc(collection(db, "docentes"), {
      nombre: nombre,
      fecha: new Date()
    });

    alert("Docente guardado en Firestore");
  } catch (error) {
    console.error("Error:", error);
    alert("Error al guardar. Revisa la consola.");
  }
};

</script>

</body>
</html>
